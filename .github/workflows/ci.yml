name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install node modules
      run: npm install


    # - name: Manually change the config file
    #   run: echo "export const settings = { host:\"http://localhost:3030\" };" > src/config.js

    - name: Run frontend
      run: npm run start &

    - name: Run backend
      run: npm run server &
    
    - name: Install the playwright
      run: npx playwright install

    - name: Run test
      run: npm test



  deploy-be:
    needs: build_test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Render
      uses: JorgeLNJunior/render-deploy@v1.4.7
      with:
        service_id: ${{ secrets.BACKEND_SERVICE }}
        api_key: ${{ secrets.RENDER_API_KEY }}
        wait_deploy: true



  deploy-fe:
    needs: deploy-be
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Render
      uses: JorgeLNJunior/render-deploy@v1.4.7
      with:
        service_id: ${{ secrets.FRONTEND_SERVICE }}
        api_key: ${{ secrets.RENDER_API_KEY }}
        wait_deploy: true