name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: NPM install
        run: npm install

      - name: Start Servers
        run: |
          npm run server & 
          npm run start &
          npx wait-on http://localhost:3000 

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run test
        run: npm test

  deploy_backend:
    needs: build_and_test # Първо чакаме тестовете
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend to Render
        uses: JorgeLNJunior/render-deploy@v1.4.7
        with:
          service_id: ${{ secrets.BACKEND_SERVICE }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true

  deploy_frontend:
    needs: deploy_backend # Чака бекенда
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Frontend to Render
        uses: JorgeLNJunior/render-deploy@v1.4.7
        with:
          service_id: ${{ secrets.FRONTEND_SERVICE }}
          api_key: ${{ secrets.RENDER_API_KEY }}
          wait_deploy: true